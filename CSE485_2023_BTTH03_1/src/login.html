<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"> 
    <link rel="stylesheet" href="css/style_login.css">
</head>
<body>
    <h1>Sign_in</h1>
    {% if error is defined %}
        <p>{{ error }}</p>
    {% endif %}
    <form action="./process_login.php" method="POST">
        <div class="input-group mb-2">
            <span class="input-group-text" ><i class="bi bi-envelope-fill"></i></span>
            <input type="email" name="email" class="form-control" placeholder="user_email" required>
        </div>

        <div class="input-group mb-2">
            <span class="input-group-text" ><i class="fas fa-key"></i></span>
            <input type="password" name="password1" class="form-control" placeholder="user_pass" required>
        </div>
        
        <div class="form-group">
            <input type="submit" value="Sign In" name="submit"  id="btnSign" class="btn fload-start btn-primary" >
        </div>
    </form>
    <style>
        h1{
            text-align: center;
        }
    </style>
</body>
</html>
